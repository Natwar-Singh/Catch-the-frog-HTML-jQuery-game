<!DOCTYPE html>
<html> 
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Mendhak Pakdo</title>
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script type="text/javascript" src="js/frog.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/frog.css">
	</head>
	<body style="margin:0px">
	  <audio id="chatAudio"><source src="../sources/ping.mp3" type="audio/ogg"></audio>
	  <audio id="frogaudio"><source src="../sources/frog.mp3" type="audio/ogg"></audio>
	  <div class="tap_wrap">
	    <img src="sources/opps.png" id="opps">
	    <h4 class="instruction" id="messagge">Tap on the frog as fast as you can to increase score</h4>
	    <h4 class="instruction" id="countdown">3</h4>
	    <h2 id="timer">01:00</h2>
	    <h3 id="score">SCORE:0</h3>
	    <div class="gameover">
	      <h1>GAME OVER</h1>
	      <button id="restart">Restart</button>
	    </div>
	  </div>
	</div><img src="sources/frog.png" id="tap">
	  <img src="sources/opps.png" id="opps">
	</body>
</html>
